<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="demo">DOM Structure</title>
</head>

<body>
    <p>Adding a JS file and assigning value from one node to another</p>
    <button type="button" onclick="myfunction()">CLICK ME!</button>
    <p id="result"></p>
    <p id="result1"></p>
    <script>
        function myfunction() {
            document.getElementById("result").innerHTML = document.getElementById("demo").firstChild.nodeValue;
            document.getElementById("result1").innerHTML = document.getElementById("demo").childNodes[0].nodeValue;
        }
    </script>
</body>

</html>
